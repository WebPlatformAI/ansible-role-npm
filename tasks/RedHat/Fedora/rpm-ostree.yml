---
---
- name: from
  include_tasks: "from:/{{ silverblue_default }}/main.yml"
  when: not silverblue_default == "rpm"

- name: Install core KVM packages
  community.general.rpm_ostree_pkg:
    name: "{{ item }}"
    state: present
  loop:
  - virt-install
  - virt-manager
  - virt-viewer
  - libvirt
  become: true
  notify:
  - Reboot
  - start the libvirtd service
